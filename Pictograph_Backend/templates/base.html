{% load static %}
<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="az" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="copyright" content="Copyright &copy; {% now 'Y' %} Pictograph" />
    <meta name="keywords" content="dizayn, dizayn kursları, dizayn kurslari, design, design courses,
    kurslar, kurslar, Pictograph, Pictograph Academy, Pictograph Akademy, Pictograph Academy kursları,
    Pictograph Akademy kurslari, Pictograph Academy courses, Pictograph Akademy courses, Dizayn, dizaynerlik kursu, " />
    <meta name="author" content="Pictograph Academy" />
    <meta name="designer" content="Pictograph Academy" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/pictographfv.jpg' %}" />
    <link rel="icon" type="image/png" href="{% static 'img/pictographfv.jpg' %}" />

    <title>
      {% block title %}
        Pictograph Academy
      {% endblock %}
    </title>

    {% block extra_css %}
    {% endblock %}
  </head>

  <body style="background-color: #042F3C; color: #fff; width: 100%;">
    <section class="bashliq" style="margin-top: 60px;">
        <div class="container">
          <nav class="navbar navbar-expand-lg position-fixed top-0 mt-5 p-4 pt-lg-2 pb-lg-2 ps-lg-1 pe-lg-0" style="z-index: 999;">
            {% include 'partials/navbar.html' %}
          </nav>
        </div>    
    </section>
    
    <main>
      {% block content %}

      {% endblock %}
    </main>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    {% block extra_js %}
    {% endblock %}
  </body>
</html>
